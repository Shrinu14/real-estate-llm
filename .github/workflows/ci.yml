name: CI - Real Estate LangGraph App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”„ Checkout Repository
        uses: actions/checkout@v3

      - name: ðŸ› ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ³ Set up Docker
        uses: docker/setup-qemu-action@v3

      - name: ðŸ§° Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: ðŸ“¦ Build and Start Docker Compose Services
        run: |
          docker-compose -f docker-compose.yml up -d --build

      - name: ðŸ©º Wait for Services to be Healthy
        run: |
          echo "â³ Waiting for langgraph container to be healthy..."
          timeout 90 bash -c \
            'until [ "$(docker inspect --format="{{.State.Health.Status}}" langgraph_real_estate_app_v2 2>/dev/null)" == "healthy" ]; do sleep 5; done'

      - name: âœ… Verify LangGraph App is Running
        run: |
          curl --fail http://localhost:8001 || (docker-compose logs && exit 1)

      - name: ðŸ§ª Run Python Tests (Optional)
        run: |
          echo "âœ… Add your test logic here"
          # pip install -r requirements.txt
          # pytest

      - name: ðŸ§¹ Stop Docker Compose
        if: always()
        run: |
          docker-compose -f docker-compose.yml down --volumes
